var qr = [];

function checkq(index) {
  var qa = $("#q"+index+" input[type='radio']:checked").val();
  console.log(qa+" "+qr[index]);
  if(qa==qr[index]) {
    return true;
  } else {
    alert("回答错误，请重新答题");

  }

function checkJP() {
$.post( "/check", {id:mobile}, function(data) {
  console.log(data);
  if (data.message == "sorry"){
     $("#sorry").html("<h2>抱歉，您没有中奖</h2>");
     $("#information").html("");
  } else if (data.message == "bingo"){
     $("#jp_time").html("<h2>"+data.time+"</h2>");
     $("#jp_jp").html("<h2>"+data.jiaping+"</h2>");
     $("#jp_mobile").html("<h2>"+mobile+"</h2>");
  }
});
}

});
return true;
